<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OGmusic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <style>
    :root {
      --bg: #121212;
      --sidebar: #000000;
      --primary: #1db954;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
      --active: #ffffff;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background:var(--bg); color:var(--text); height:100vh; display:flex; flex-direction:column; overflow:hidden; }
    .sidebar { width:240px; background:var(--sidebar); padding:20px 0; flex-shrink:0; }
    .logo { padding:0 24px; font-size:28px; font-weight:900; color:var(--primary); margin-bottom:40px; }
    .nav a { display:flex; align-items:center; gap:16px; padding:12px 8px; color:var(--text-secondary); text-decoration:none; border-radius:4px; margin-bottom:4px; font-weight:600; }
    .nav a.active, .nav a:hover { background:#282828; color:var(--active); }
    .nav a i { font-size:20px; width:24px; text-align:center; }
    .main { flex:1; display:flex; flex-direction:column; background:linear-gradient(180deg, #1f1f1f 0%, var(--bg) 30%); }
    .topbar { height:64px; background:rgba(0,0,0,0.7); backdrop-filter:blur(20px); padding:0 24px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:10; }
    .search-input { background:#242424; border-radius:30px; padding:10px 16px; color:white; border:none; width:380px; font-size:15px; }
    .content { flex:1; padding:32px 24px; overflow-y:auto; }
    h1 { font-size:48px; margin-bottom:32px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(180px,1fr)); gap:24px; }
    .card { background:#181818; border-radius:8px; padding:16px; transition:.2s; cursor:pointer; position:relative; }
    .card:hover { background:#282828; transform:scale(1.04); }
    .card img { width:100%; border-radius:6px; margin-bottom:12px; }
    .card h3 { font-size:14px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .card p { font-size:13px; color:var(--text-secondary); }
    .play-btn { width:50px; height:50px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 8px 20px rgba(29,185,84,.5); position:absolute; bottom:70px; right:16px; opacity:0; transition:.3s; }
    .card:hover .play-btn { opacity:1; transform:translateY(-10px); }
    .player { height:90px; background:#181818; border-top:1px solid #282828; display:flex; align-items:center; padding:0 16px; gap:24px; }
    .now-playing img { width:56px; height:56px; border-radius:4px; }
    .progress-bar { width:100%; height:4px; background:#404040; border-radius:2px; overflow:hidden; }
    .progress-fill { height:100%; width:0%; background:var(--primary); }
  </style>
</head>
<body>
  <div style="display:flex; height:100%">
    <div class="sidebar">
      <div class="logo">OGmusic</div>
      <div class="nav">
        <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-search"></i> Search</a>
        <a href="#"><i class="fas fa-book"></i> Your Library</a>
        <a href="#"><i class="fas fa-heart"></i> Liked Songs</a>
      </div>
    </div>

    <div class="main">
      <div class="topbar">
        <div></div>
        <input type="text" class="search-input" placeholder="What do you want to play?" id="searchInput">
        <div></div>
      </div>

      <div class="content">
        <h1>Good evening</h1>
        <div class="grid" id="results"></div>
      </div>

      <div class="player">
        <div class="now-playing">
          <img id="nowThumb" src="https://via.placeholder.com/56">
          <div>
            <div id="nowTitle">Select a song to play</div>
            <small id="nowArtist" style="color:#b3b3b3">OGmusic</small>
          </div>
        </div>
        <div style="flex:1; display:flex; flex-direction:column; align-items:center; gap:8px">
          <div style="display:flex; gap:20px">
            <button><i class="fas fa-random"></i></button>
            <button><i class="fas fa-step-backward"></i></button>
            <button id="playPauseBtn" style="font-size:32px"><i class="fas fa-play-circle"></i></button>
            <button><i class="fas fa-step-forward"></i></button>
            <button><i class="fas fa-redo"></i></button>
          </div>
          <div style="width:100%; display:flex; align-items:center; gap:10px; font-size:12px">
            <span>0:00</span>
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
            <span>0:00</span>
          </div>
        </div>
        <div style="flex:1"></div>
      </div>
    </div>
  </div>

  <script>
    let sound = null;
    let playlist = [], currentIndex = 0;

    document.getElementById('searchInput').addEventListener('input', async (e) => {
      const q = e.target.value.trim();
      if (q.length < 2) { document.getElementById('results').innerHTML = ''; return; }

      const res = await fetch(`/api/search?q=${q}`);
      const tracks = await res.json();
      playlist = tracks;

      document.getElementById('results').innerHTML = tracks.map((t, i) => `
        <div class="card" onclick="playTrack(${i})">
          <img src="${t.thumb}" alt="">
          <h3>${t.title}</h3>
          <p>${t.artist}</p>
          <div class="play-btn"><i class="fas fa-play" style="margin-left:3px"></i></div>
        </div>
      `).join('');
    });

    window.playTrack = async (i) => {
      currentIndex = i;
      const t = playlist[i];
      if (sound) sound.unload();

      const stream = await fetch(`/stream/${t.id}`);
      const { url } = await stream.json();

      sound = new Howl({
        src: [url],
        html5: true,
        format: ['opus', 'webm'],
        onload: () => {
          document.getElementById('nowThumb').src = t.thumb;
          document.getElementById('nowTitle').textContent = t.title;
          document.getElementById('nowArtist').textContent = t.artist;
          document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-pause-circle"></i>';
        }
      });
      sound.play();
    };

    document.getElementById('playPauseBtn').onclick = () => {
      if (!sound) return;
      sound.playing() ? sound.pause() : sound.play();
      document.getElementById('playPauseBtn').innerHTML = 
        sound.playing() ? '<i class="fas fa-pause-circle"></i>' : '<i class="fas fa-play-circle"></i>';
    };
  </script>
</body>
</html>
