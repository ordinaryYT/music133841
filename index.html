<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OGmusic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <style>
    body { background: #000; color: white; font-family: system-ui, sans-serif; }
  </style>
</head>
<body class="h-screen flex flex-col">

  <div class="flex-1 flex overflow-hidden">
    <!-- Sidebar -->
    <div class="w-64 bg-black p-6">
      <h1 class="text-3xl font-bold text-green-500 mb-10">OGmusic</h1>
      <ul class="space-y-4 text-gray-300">
        <li class="flex items-center space-x-4 font-bold text-white"><span>Home</span></li>
        <li class="flex items-center space-x-4"><span>Search</span></li>
        <li class="flex items-center space-x-4"><span>Your Library</span></li>
        <li class="flex items-center space-x-4"><span>Liked Songs</span></li>
        <li class="flex items-center space-x-4"><span>Create Playlist</span></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-gradient-to-b from-purple-900 to-black overflow-y-auto p-8">
      <input id="searchBox" type="text" placeholder="What do you want to play?" 
             class="w-full max-w-2xl p-4 rounded-full bg-gray-800 text-white outline-none text-lg"/>

      <h1 class="text-6xl font-bold mt-12 mb-8">Good evening</h1>
      
      <div id="results" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6 mt-10"></div>
    </div>
  </div>

  <!-- Player Bar - exactly like your screenshot -->
  <div class="h-24 bg-gradient-to-r from-gray-900 to-black border-t border-gray-800 flex items-center px-6">
    <div class="flex items-center space-x-4 flex-1">
      <div class="w-16 h-16 bg-gray-600 rounded"></div>
      <div>
        <div id="title" class="font-bold">Select a song to play</div>
        <div class="text-sm text-gray-400">OGmusic</div>
      </div>
      <button class="ml-8">Like</button>
    </div>
    <div class="flex items-center space-x-8">
      <button>Shuffle</button>
      <button>Previous</button>
      <button id="playBtn" class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-black text-3xl">Play</button>
      <button>Next</button>
      <button>Repeat</button>
    </div>
    <div class="text-sm">0:00 / 0:00</div>
    <div class="flex items-center ml-8">
      <span>Volume</span>
      <input type="range" class="ml-4 w-24"/>
    </div>
  </div>

  <script>
    const searchBox = document.getElementById('searchBox');
    const results = document.getElementById('results');
    const titleEl = document.getElementById('title');
    const playBtn = document.getElementById('playBtn');
    let sound = null;

    searchBox.addEventListener('input', async () => {
      const q = searchBox.value.trim();
      if (q.length < 2) { results.innerHTML = ''; return; }

      const res = await fetch(`/search?q=${encodeURIComponent(q)}`);
      const tracks = await res.json();

      results.innerHTML = tracks.map(t => `
        <div onclick="play('${t.id}', '${t.title.replace(/'/g, "\\'")}', '${t.artist}', '${t.thumbnail}')" 
             class="cursor-pointer p-4 rounded-lg hover:bg-gray-800 transition">
          <img src="${t.thumbnail}" class="w-full rounded mb-3"/>
          <div class="font-bold truncate">${t.title}</div>
          <div class="text-sm text-gray-400">${t.artist}</div>
        </div>
      `).join('');
    });

    window.play = async (id, title, artist, thumb) => {
      if (sound) sound.unload();

      const res = await fetch(`/stream/${id}`);
      const data = await res.json();

      sound = new Howl({
        src: [data.url],
        html5: true,
        format: ['opus', 'webm']
      });

      sound.play();
      titleEl.textContent = title;
      playBtn.innerHTML = '<span class="text-black text-2xl">Pause</span>';

      sound.on('end', () => {
        playBtn.innerHTML = '<span class="text-black text-3xl ml-1">Play</span>';
      });
    };

    playBtn.onclick = () => {
      if (!sound) return;
      if (sound.playing()) {
        sound.pause();
        playBtn.innerHTML = '<span class="text-black text-3xl ml-1">Play</span>';
      } else {
        sound.play();
        playBtn.innerHTML = '<span class="text-black text-2xl">Pause</span>';
      }
    };
  </script>
</body>
</html>
