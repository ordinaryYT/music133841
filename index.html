<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OGmusic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Circular Std', sans-serif; background: #000; color: white; }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="text-white bg-black min-h-screen flex flex-col">
  <!-- Main Layout -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <div class="w-64 bg-black flex flex-col">
      <div class="p-6">
        <h1 class="text-3xl font-black text-green-500">OGmusic</h1>
      </div>
      <nav class="mt-6 px-4 space-y-2">
        <a href="#" class="flex items-center space-x-4 py-3 px-4 rounded-lg bg-gray-900 text-white font-bold">
          <span>ğŸ </span><span>Home</span>
        </a>
        <a href="#" class="flex items-center space-x-4 py-3 px-4 rounded-lg hover:bg-gray-900">
          <span>ğŸ”</span><span>Search</span>
        </a>
        <a href="#" class="flex items-center space-x-4 py-3 px-4 rounded-lg hover:bg-gray-900">
          <span>ğŸ“š</span><span>Your Library</span>
        </a>
      </nav>
      <div class="mt-8 px-4 space-y-2">
        <a href="#" class="flex items-center space-x-4 py-3 px-4 rounded-lg hover:bg-gray-900">
          <span>â¤ï¸</span><span>Liked Songs</span>
        </a>
        <a href="#" class="flex items-center space-x-4 py-3 px-4 rounded-lg hover:bg-gray-900">
          <span>â•</span><span>Create Playlist</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 bg-gradient-to-b from-purple-900 via-black to-black overflow-y-auto scrollbar-hide">
      <div class="p-8">
        <!-- Search Bar -->
        <div class="max-w-2xl">
          <input id="searchInput" type="text" placeholder="What do you want to play?" 
                 class="w-full px-6 py-4 rounded-full bg-gray-800 text-white text-lg outline-none focus:ring-4 focus:ring-green-500"/>
        </div>

        <!-- Good evening + Trending Row -->
        <div id="homeView">
          <h1 class="text-5xl font-black mt-12 mb-8">Good evening</h1>
          <div id="trendingRow" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-6"></div>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="hidden mt-10">
          <h2 class="text-3xl font-bold mb-6">Search Results</h2>
          <div id="resultsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-6"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Player -->
  <div id="player" class="fixed bottom-0 left-0 right-0 h-24 bg-gradient-to-r from-gray-900 to-black border-t border-gray-800 flex items-center px-6 space-x-6">
    <div class="flex items-center space-x-4 flex-1">
      <img id="nowThumb" src="" class="w-16 h-16 rounded"/>
      <div>
        <div id="nowTitle" class="font-bold">Select a song to play</div>
        <div id="nowArtist" class="text-sm text-gray-400">OGmusic</div>
      </div>
      <button id="likeBtn" class="ml-6">â¤ï¸</button>
    </div>

    <div class="flex items-center space-x-6">
      <button>â®</button>
      <button id="playPauseBtn" class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-black text-2xl">â–¶</button>
      <button>â­</button>
    </div>

    <div class="text-sm">0:00 / 0:00</div>
    <div class="flex items-center space-x-4">
      <span>ğŸ”Š</span>
      <input type="range" min="0" max="100" value="80" class="w-32"/>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const homeView = document.getElementById('homeView');
    const searchResults = document.getElementById('searchResults');
    const trendingRow = document.getElementById('trendingRow');
    const resultsGrid = document.getElementById('resultsGrid');
    const nowThumb = document.getElementById('nowThumb');
    const nowTitle = document.getElementById('nowTitle');
    const nowArtist = document.getElementById('nowArtist');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const player = document.getElementById('player');

    let currentSound = null;

    // Load trending on start
    fetch('/trending').then(r => r.json()).then(tracks => {
      trendingRow.innerHTML = tracks.map(t => `
        <div onclick="play('${t.id}', '${t.title}', '${t.artist}', '${t.thumbnail}')" 
             class="cursor-pointer group relative overflow-hidden rounded-lg hover:scale-105 transition">
          <img src="${t.thumbnail}" class="w-full aspect-square object-cover"/>
          <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
            <div class="w-14 h-14 bg-green-500 rounded-full flex items-center justify-center">
              <span class="text-black text-3xl ml-1">â–¶</span>
            </div>
          </div>
          <div class="mt-3">
            <div class="font-bold truncate">${t.title}</div>
            <div class="text-sm text-gray-400">${t.artist}</div>
          </div>
        </div>
      `).join('');
    });

    // Search
    searchInput.addEventListener('input', async () => {
      const q = searchInput.value.trim();
      if (q.length < 2) {
        homeView.classList.remove('hidden');
        searchResults.classList.add('hidden');
        return;
      }
      homeView.classList.add('hidden');
      searchResults.classList.remove('hidden');
      
      const res = await fetch(`/search?q=${encodeURIComponent(q)}`);
      const tracks = await res.json();
      resultsGrid.innerHTML = tracks.map(t => `
        <div onclick="play('${t.id}', '${t.title}', '${t.artist}', '${t.thumbnail}')" 
             class="cursor-pointer group relative overflow-hidden rounded-lg hover:scale-105 transition">
          <img src="${t.thumbnail}" class="w-full aspect-square object-cover"/>
          <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
            <div class="w-14 h-14 bg-green-500 rounded-full flex items-center justify-center">
              <span class="text-black text-3xl ml-1">â–¶</span>
            </div>
          </div>
          <div class="mt-3">
            <div class="font-bold truncate">${t.title}</div>
            <div class="text-sm text-gray-400">${t.artist}</div>
          </div>
        </div>
      `).join('');
    });

    // Play function
    window.play = async (id, title, artist, thumb) => {
      if (currentSound) currentSound.unload();
      
      const res = await fetch(`/stream/${id}`);
      const { url } = await res.json();
      
      currentSound = new Howl({ src: [url], html5: true, format: ['opus','webm'] });
      currentSound.play();

      nowThumb.src = thumb;
      nowTitle.textContent = title;
      nowArtist.textContent = artist;
      playPauseBtn.innerHTML = '<span class="text-black text-2xl">âšâš</span>';
    };

    playPauseBtn.onclick = () => {
      if (!currentSound) return;
      if (currentSound.playing()) {
        currentSound.pause();
        playPauseBtn.innerHTML = '<span class="text-black text-3xl ml-1">â–¶</span>';
      } else {
        currentSound.play();
        playPauseBtn.innerHTML = '<span class="text-black text-2xl">âšâš</span>';
      }
    };
  </script>
</body>
</html>
